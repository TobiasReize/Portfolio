<div class="portfolio-content">
    <div class="portfolio-headline">
        <div class="vector-portfolio-left"></div>
        <h1>Portfolio</h1>
        <div class="vector-portfolio-right"></div>
    </div>
    <p>{{ 'portfolio_text' | translate }}</p>

    <div class="projects-container content-wrapper">
        @for (singleProject of projects; track singleProject; let i = $index) {
            <app-single-project [ngClass]="{'row-reverse': isOdd(i)}" [singleProject]="singleProject" [index]="i"></app-single-project>
        }
    </div>
</div>
<img class="portfolio-shadow" src="assets/img/portfolio_section/portfolio_shadow.png" alt="shadow">
