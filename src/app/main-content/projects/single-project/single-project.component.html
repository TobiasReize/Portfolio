<img src="assets/img/portfolio_section/{{singleProject.image}}" alt="image">
<div class="project-text-container" [ngClass]="{'align-fe': isOdd(index)}">
    <h3>{{singleProject.title}}</h3>
    <h4>{{singleProject.techstack}}</h4>
    <p>{{ singleProject.description | translate }}</p>
    <div class="btn-container">
        <a class="btn-proj" href="{{singleProject.linkTest}}">Live test</a>
        <a class="btn-snd" href="{{singleProject.linkGithub}}">Github</a>
    </div>
</div>
