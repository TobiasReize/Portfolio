<div class="header-content content-wrapper">
    <a (click)="scrollToId('top')" class="name-logo">To<span class="letter-b">b</span>ia<span class="letter-s">s</span></a>
    <nav>
        <a (click)="scrollToId('about_me')" [ngClass]="{'link-highlighted': scrollerService.scrollId === 'about_me'}">{{ 'header_about_me' | translate }}</a>
        <a (click)="scrollToId('my_skills')" [ngClass]="{'link-highlighted': scrollerService.scrollId === 'my_skills'}">{{ 'header_skills' | translate }}</a>
        <a (click)="scrollToId('projects')" [ngClass]="{'link-highlighted': scrollerService.scrollId === 'projects'}">{{ 'header_portfolio' | translate }}</a>
        <div class="language-container">
            <span (click)="useLanguage('de')">DE</span>
            |
            <span (click)="useLanguage('en')">EN</span>
        </div>
    </nav>
</div>
